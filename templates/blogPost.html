{% extends 'common/base.html' %}

{% block title %}
    <title>Blogs</title>
{% endblock %}

{% block body %}
{% load static %}
    <header class="masthead" style="background-image:url({{ blog.image.url }})">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="post-heading">
                        <h1>{{ blog.title }}</h1>
                        <h2 class="subheading">{{ blog.subtitle }}</h2>
                        <span class="meta">Posted at {{ blog.publish_date }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <article>
        <div class="container">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto">
                    <h1>{{ blog.title }}</h1><br>
                    {{ blog.content }}
                </div>
            </div>
        </div>
    </article>
{% endblock %}
